<body>
  <section class="header">
    <nav>

        <div class="nav-links" id="navLinks">

            <span class="icon" onclick="hidemenu()">&#10005;</span>
            <ul>
                <li><a href="index.html">Home</a></li>

        <span class="icon" onclick="showmenu()">&#9776;</span>

  <form onsubmit="pay()">
    <div class="wrapper">
      <div class="r_form_wrap">
        
        <div class="title">
          <p id="header_fees">Online Pay Fees - Sheridan College</p>
        </div>
        
        <!-- Fee payment form -->

        <div class="r_form">
          <form method="post" onsubmit="sendmail(); reset(); return false;">
            <div class="input_wrap">

              
              <label for="yourname">Program</label>
              <div class="input_item">
                <select id="program" name="programs" class="input" required>
                      <option value="select">Select the Program</option>
                      <option value="business">Business Administration</option>
                      <option value="design">Design Fundamentals</option>
                      <option value="nursing">Nursing</option>
                      <option value="animation">Animation</option>
                      <option value="computer">Computer Programmer</option>
                      <option value="engineering">Mechanical Engineering Technician</option>
                      <option value="film">Film and Television Production</option>
                      <option value="hospitality">Hospitality Management - Hotel and Restaurant</option>
                      <option value="pharmacy">Pharmacy Technician</option>
                      <option value="social">Social Service Worker</option>
                  </select>
                  <br>
                  <br>
                  <label for="yourname">Student ID</label>
                  <div class="input_item">
                    <i class="fa fa-list-ol" aria-hidden="true" id="icon-student-id"></i>
                    <input type="number" class="input" id="uid" placeholder="Enter the last two ID digit">
                  </div>
                  <p id="uid_detail">Example: 991647130, enter the last two digits: 30</p>
                  <input type="button" class="button" value="Get" onclick="getInputValue()">
                  <br>
                  <br>
                  <div class="input_wrap">
                      <label for="yourname">Student name</label>
                      <div class="input_item">
                        <i class="fa fa-user" id="icon-student-name"></i>
                        <p id="demo" class="input"></p>
                      </div>
                  </div>
                  <div class="input_wrap">
                      <label for="yourname">Pending Fees Detail</label>
                      <div class="input_item">
                        <i class="fa fa-credit-card" id="icon-pending-fees"></i>
                        <p id="demo1" class="input"></p>
                      </div>
                  </div>
              </div>
              
                
            <input type="button" class="button" value="Pay Fees" onclick="sendmail()">
        
</form>
</div>
</div>
    </div>
  </form>
  </section>
  
<div class="none_div">
</div>

</body>
